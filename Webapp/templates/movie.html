<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      input[type="file"] {
        display: none;
      }

      .custom-file-upload {
        border: 1px solid #ccc;
        display: inline-block;
        cursor: pointer;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Movie Genre Prediction</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie Genre Prediction</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2 class="text-center mt-3">Movie Genre Prediction</h2>
      <p class="text-center" style="font-size: 25px">
        Please select the type of image you want to diagnose
      </p>
      <div class="row">
        <div class="d-flex" style="justify-content: center">
          <div class="card" style="width: 35rem">
            <p
              class="card-title"
              style="
                text-align: center;
                padding-top: 10px;
                padding-bottom: 10px;
                color: white;
                background-color: #112559;
              "
            >
              Movie Poster
            </p>
            <img
              src="assets\images\movies1.png"
              height="260px"
              alt="Card image cap"
            />
            <div class="card-body">
              <p class="card-text"></p>
              <div class="text-center">
                <form
                  action="/show"
                  method="POST"
                  enctype="multipart/form-data"
                >
                  <label
                    for="file-upload_1"
                    id="label_1"
                    class="custom-file-upload btn btn-primary"
                    style="margin-top: 2px; margin-right: 10px"
                  >
                    Select Image
                  </label>
                  <input
                    type="file"
                    name="file"
                    id="file-upload_1"
                    onchange="showname()"
                  />
                  <input type="submit" value="Upload" class="btn btn-success" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-center text-white fixed-bottom">
      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="background-color: rgba(58, 46, 46, 0.2)"
      >
        Â© 2022 Copyright:
        <a class="text-white" href="" target="_blank"
          >Santanu Kumar and Pritam Suttraway</a
        >
      </div>
      <!-- Copyright -->
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      function showname() {
        var name_1 = document.getElementById("file-upload_1");
        document.getElementById("label_1").innerHTML =
          name_1.files.item(0).name;
      }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
